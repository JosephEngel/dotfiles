# Automatically generated by powertop2tuned tool

[main]
include=balanced

[sysfs]
# Enable SATA link power management for host0 
/sys/class/scsi_host/host0/link_power_management_policy=min_power

# Enable SATA link power management for host1 
/sys/class/scsi_host/host1/link_power_management_policy=min_power

# Enable SATA link power management for host2 
/sys/class/scsi_host/host2/link_power_management_policy=min_power

# Wake-on-lan status for device wlp59s0 
/sys/class/net/wlp59s0/device/power/wakeup=enabled

# Wake status for USB device usb3 
/sys/bus/usb/devices/usb3/power/wakeup=enabled

# Wake status for USB device 1-7 
/sys/bus/usb/devices/1-7/power/wakeup=enabled

# Wake status for USB device usb1 
/sys/bus/usb/devices/usb1/power/wakeup=enabled

# Wake status for USB device usb4 
/sys/bus/usb/devices/usb4/power/wakeup=enabled

# Wake status for USB device usb2 
/sys/bus/usb/devices/usb2/power/wakeup=enabled

# Wake status for USB device 1-4 
/sys/bus/usb/devices/1-4/power/wakeup=enabled


[audio]
# Enable Audio codec power management 
timeout=1


[powertop_script]
type=script
replace=1
script=${i:PROFILE_DIR}/script.sh
